<!DOCTYPE html>
<html style="margin: 0; height: 100%;">
<head>
    <title>K8S Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body style="margin: 0; height: 100%;">
    <div class="container text-center my-5 py-4">
        <h1 class="display-3">My Kubernetes Cluster Dashboard</h1>
        <br>
        <h3 class="fs-3 fw-light">Welcome from {{ .Hostname }}!</h3>
    </div>
    <div class="container">
        <div class="table-responsive">
            <table class="table table-bordered table-striped table-light shadow p-3 mb-5 bg-body rounded">
                <thead class="lead">
                    <tr>
                        <th>Name</th>
                        <th>State</th>
                        <th>Containers</th>
                        <th>Service Account</th>
                        <th>IP</th>
                    </tr>
                </thead>
                <tbody>
                    {{ range $key, $item := .Items }}
                    <tr>
                        <td>{{ $item.metadata.name }}</td>
                        <td>{{ $item.status.phase }}</td>
                        <td>{{ len $item.spec.containers }}</td>
                        <td>{{ $item.spec.serviceAccountName }}</td>
                        <td>{{ $item.status.podIP }}</td>
                    </tr>
                    {{ end }}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
